version: '3.9'

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb_netflixpp
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: netflixppdb
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  cassandra:
    image: cassandra:latest
    container_name: cassandra_netflixpp
    environment:
      - CASSANDRA_CLUSTER_NAME=NetflixCluster
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=Rack1
    ports:
      - "9042:9042"
    volumes:
      - cassandra-data:/var/lib/cassandra
    depends_on:
      - mariadb

  backend:
    build: .
    container_name: backend_netflixpp
    restart: always
    environment:
      MARIADB_HOST: mariadb
      MARIADB_PORT: 3306
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
    ports:
      - "80:80"
      - "5000:5000"
      - "9001:9001"
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      mariadb:
        condition: service_healthy

volumes:
  mariadb-data:
  cassandra-data:
