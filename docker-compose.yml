# Remova a linha 'version: '3.8'' se quiser evitar o warning

services:
  mariadb:
    image: mariadb:10.11
    container_name: netflixpp-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: netflixpp
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - netflixpp-network

  cassandra:
    image: cassandra:4.1
    container_name: netflixpp-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: NetflixPP
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - netflixpp-network

volumes:
  mariadb_data:
  cassandra_data:

networks:
  netflixpp-network:
    driver: bridge